<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endabgabe</title>
  <link rel="stylesheet" href="style.css">
  <script src="enums.js"></script>
  <script src="grocery.js"></script>
  <script src="drawable.js"></script>
  <script src="position.js"></script>
  <script src="main.js"></script>
 
  
</head>
  <body>
    <div id="header">
      <h1> Dönerbude Furtwangen</h1>
    </div>
    <div class="startup">
    <div class="startupone">
      <h4>Wähle deine Grundeinstellungen</h4>
    </div>
    <form>
      <select id= "list">
        <option value="workers" >Mitarbeiter</option>
        <option value="1" >1 Mitarbeiter</option>
        <option value="2" >2 Mitarbeiter</option>
      </select>
      <select id= "list">
        <option value="customer" >Kunden pro Minute</option>
        <option value="1" >5 Kunden</option>
        <option value="2" >10 Kunden</option>
      </select>
      <select id= "list">
        <option value="container" >Behältnis Kapazität</option>
        <option value="1" >3 Zutaten</option>
        <option value="2" >6 Zutaten</option>
      </select>
      <select id= "list">
        <option value="warehouse" >Lager Kapazität</option>
        <option value="1" >12 Zutaten pro Sorte</option>
        <option value="2" >24 Zutaten pro Sorte</option>
      </select>
      <select id= "list">
        <option value="break" >Mitarbeiter Pause</option>
        <option value="1" >10 Sekunden</option>
        <option value="2" >20 Sekunden</option>
      </select>
    </form>
    </div>
    <div id="game">
      <div id="gamefield-container">
    </div>
      <div id="controls">
        <canvas id="canvas" width="1600px" height="800px"></canvas>
      </div>
    </div>
  </body>
</html>
